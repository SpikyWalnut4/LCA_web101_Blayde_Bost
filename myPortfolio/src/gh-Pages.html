<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- CDN -->
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  <!-- This method is reserved for playing and learning and requires an internet connection to work even locally -->
  <!-- local minified version  -->
<head>
    <link rel="stylesheet" href="animate.min.css">
  </head>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  </head>
  
  <!-- This h1 will bounce infinitely every 2 seconds (2s) -->
  <h1 class="animated infinitely bounce delay-2s">This is a Bouncing Example</h1>
  <h2 class="animated infinitely zoomInUp delay-2s" class="animate infinitely zoomOutDown delay-4s"> Hello</h2>
</body>
</html>
